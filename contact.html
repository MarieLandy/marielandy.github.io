<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marie Landy - Contact</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #000; /* Black font */
        margin: 0;
        padding: 0;
        background-color: #fff; /* White background */
    }
    .container {
        width: 80%;
        margin: auto;
        padding: 20px;
        background: #fff; /* White background */
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px; /* Reduced space below header */
    }
    header h1 {
        margin: 0;
        font-size: 2em;
        color: #000; /* Black font */
    }
    header p {
        font-size: 1em;
        color: #333; /* Slightly lighter black for subtext */
        margin: 0; /* Removed margin to reduce space */
        line-height: 1.2; /* Adjusted line-height to further reduce space */
    }
    nav {
        display: flex;
        gap: 15px;
    }
    nav a {
        color: #000; /* Black font for links */
        text-decoration: none;
        font-weight: bold;
        text-transform: uppercase; /* Capitalize links */
    }
    nav a:hover {
        text-decoration: underline;
    }
    section {
        margin-bottom: 20px;
    }
    h2 {
        color: #000; /* Black font for section headers */
        font-size: 1.5em;
        padding: 5px 0; /* Reduced padding for headings */
        margin-top: 0;
        text-transform: uppercase; /* Capitalize subtitles */
    }
    .contact-info {
        display: flex;
        flex-direction: column;
        gap: 5px; /* Space between contact items */
    }
    .contact-info h2 {
        margin-bottom: 10px; /* Reduced margin below the heading */
    }
    .contact-info p {
        margin: -2px 0; /* Reduced margin for paragraphs */
    }
    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 10px; /* Reduced space between form elements */
    }
    .contact-form h2 {
        margin-top: 20px; /* Add some space above "Get in Touch" heading */
        margin-bottom: 10px; /* Reduced space below the heading */
    }
    .contact-form label {
        font-weight: bold;
        color: #333;
    }
    .contact-form input, .contact-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .contact-form button {
        padding: 10px 20px;
        border: none;
        background-color: #000;
        color: #fff;
        cursor: pointer;
        border-radius: 4px;
        font-size: 1em;
    }
    .contact-form button:hover {
        background-color: #333;
    }
    @media (max-width: 768px) {
        .container {
            width: 95%;
        }
        nav {
            flex-direction: column;
            gap: 10px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Marie Landy</h1>
                <p>Production Manager | Theatre, Entertainment & Fashion | Melbourne/Naarm</p>
            </div>
            <nav>
                <a href="work.html">Work</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        
        <section id="contact">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><strong>Email:</strong> marie.landy@outlook.fr</p>
                <p><strong>Phone:</strong> +61 461 335 084</p>
                <p><strong>Address:</strong> Melbourne, VIC 3000, Australia</p>
            </div>

         
            </div>
        </section>
    </div>
</body>
</html>
